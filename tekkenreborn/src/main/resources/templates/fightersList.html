<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighters List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Fighters List</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Damage Per Hit</th>
            <th>Health</th>
            <th>Resistance</th>
            <th>Anime From</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="fighter : ${fighters}">
            <td th:text="${fighter.name}"></td>
            <td th:text="${fighter.damagePerHit}"></td>
            <td th:text="${fighter.health}"></td>
            <td th:text="${fighter.resistance}"></td>
            <td th:text="${fighter.animeFrom}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
