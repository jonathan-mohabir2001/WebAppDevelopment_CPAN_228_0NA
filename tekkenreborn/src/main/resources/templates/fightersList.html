<!-- Display the list of fighters -->
<table>
  <tr>
    <th><a href="?sort=name&direction=ASC">Name</a></th>
    <th><a href="?sort=damagePerHit&direction=DESC">Damage Per Hit</a></th>
    <!-- Add more columns for other attributes -->
  </tr>
  <tr th:each="fighter : ${fightersPage.content}">
    <td th:text="${fighter.name}"></td>
    <td th:text="${fighter.damagePerHit}"></td>
    <!-- Add more cells for other attributes -->
  </tr>
</table>

<!-- Display pagination links -->
<div>
  <span th:if="${fightersPage.hasPrevious()}">
    <a th:href="@{?page=0}">First</a>
    <a th:href="@{?page=${fightersPage.number - 1}}">Previous</a>
  </span>
  <span
    th:each="pageNumber : ${#numbers.sequence(0, fightersPage.totalPages - 1)}"
  >
    <a th:href="@{?page=${pageNumber}}" th:text="${pageNumber + 1}"></a>
  </span>
  <span th:if="${fightersPage.hasNext()}">
    <a th:href="@{?page=${fightersPage.number + 1}}">
      <!-- Display pagination links -->
      <div>
        <span th:if="${fightersPage.hasPrevious()}">
          <a th:href="@{?page=0}">First</a>
          <a th:href="@{?page=${fightersPage.number - 1}}">Previous</a>
        </span>
        <span
          th:each="pageNumber : ${#numbers.sequence(0, fightersPage.totalPages - 1)}"
        >
          <a th:href="@{?page=${pageNumber}}" th:text="${pageNumber + 1}"></a>
        </span>
        <span th:if="${fightersPage.hasNext()}">
          <a th:href="@{?page=${fightersPage.number + 1}}">Next</a>
          <a th:href="@{?page=${fightersPage.totalPages - 1}}">Last</a>
        </span>
      </div>
    </a></span
  >

  <!-- Add a search form -->
  <form th:action="@{/fighters}" method="get">
    <input
      type="text"
      name="search"
      th:value="${search}"
      placeholder="Search by name"
    />
    <button type="submit">Search</button>
  </form>
</div>
