<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD-FIGHTER</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .form-container {
        max-width: 500px;
        margin: 30px auto;
        border-radius: 10px;
        background-color: #f5f5f5;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center">Add Fighter</h2>
      <form th:action="@{/add}" th:object="${fighter}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            required
          />
          <div class="invalid-feedback">Name is required</div>
        </div>

        <div class="mb-3">
          <label for="damagePerHit" class="form-label">Damage Per Hit</label>
          <input
            type="number"
            class="form-control"
            id="damagePerHit"
            th:field="*{damagePerHit}"
            required
          />
          <div class="invalid-feedback">Damage Per Hit must max out at 100</div>
        </div>

        <div class="mb-3">
          <label for="health" class="form-label">Health</label>
          <input
            type="number"
            class="form-control"
            id="health"
            th:field="*{health}"
            required
          />
          <div class="invalid-feedback">Health must be at least 1000</div>
        </div>

        <div class="mb-3">
          <label for="resistence" class="form-label">Resistance</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="resistence"
            th:field="*{resistence}"
            required
          />
          <div class="invalid-feedback">
            Resistance must be between 0.1 and 10.0
          </div>
        </div>
        <div class="mb-3">
          <label for="animeFrom" class="form-label">Anime From</label>
          <select class="form-select" id="animeFrom" th:field="*{animeFrom}">
            <option
              th:each="anime : ${animes}"
              th:value="${anime}"
              th:text="${anime.title}"
            >
            </option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Add Fighter</button>
        </div>
      </form>
    </div>





      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
